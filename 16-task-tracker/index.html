<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <script src="main.js" defer></script>
    <title>Task Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Task Tracker</h1>
      <div class="todoList-input-wrapper">
        <input type="text" class="todo-input" />
        <button class="add-btn">Add</button>
      </div>
      <div class="todoList">
        <div class="todoList-item">
          <label for="todo-status" class="todo-content-container">
            <input type="checkbox" id="todo-status" class="todo-status" />
            <span class="checkmark"></span>
            <span class="todo-content">New task is created and added to the list.</span>
          </label>
          <div class="todo-content-edited-container">
            <input type="text" class="todo-input-edited">
            <button class="save-btn"><i class='bx bxs-save' ></i></button>
          </div>
          <button class="edit-btn"><i class='bx bx-edit'></i></button>
          <button class="remove-btn"><i class="bx bx-trash"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
