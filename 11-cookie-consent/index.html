<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="main.js" defer></script>
    <title>Cookie Consent</title>
  </head>
  <body>
    <p>If you accept cookies it doesn't appear on subsequence visits. You can test by resetting page. I use <b>localStorage</b> to save your accept. Thank you for visiting this task.</p>
    <div class="cookie-container">
      <div class="row-wrapper">
        <span class="cookie-icon"><i class='bx bx-cookie' ></i></span>
        <button class="close-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            >
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="cookie-content">
        <p>We use cookies to improve your user experience.</p>
        <button class="accept-btn">I like cookies</button>
      </div>
    </div>
  </body>
</html>
