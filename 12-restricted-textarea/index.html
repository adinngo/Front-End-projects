<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Restricted Textarea</title>
  </head>
  <body>
    <div class="message-container">
      <label for="user-message">Write your message</label>
      <div class="content-container">
        <textarea name="user-message" id="user-message" class="user-message" placeholder="Start typing" cols="50" rows="6"></textarea>
        <span class="length-message"><span class="count-text">0</span> / 255</span>
    </div>
  </body>
</html>
